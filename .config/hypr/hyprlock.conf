label {
    # monitor =
    text = cmd[update:1000] $HOME/.config/hypr/scripts/music.sh
    color = $text
    font_size = 14
    font_family = Rec Mono Casual
    position = 8, -16 # 220, 100
    halign = left
    valign = bottom
}

label {
    text = cmd[update:1000] $HOME/.config/hypr/scripts/battery.sh
    color = $text
    font_size = 14
    font_family = Rec Mono Casual
    position = -8, -16 # 220, 100
    halign = right
    valign = bottom
}

shape {
    size = 50%, 3
    color = rgba(524f6788)
    # border_color = rgba(524f6788)
    border_size = 0
    position = 0, 42
    rounding = -1
    halign = center
    valign = bottom
}


background {
    # monitor =
	# path = screenshot
    path = $HOME/.wallpapers/current

    blur_size = 0
    blur_passes = 0
    noise = 0
}

# Password input
input-field {
    # monitor =
    size = 230, 50
    outline_thickness = 3
    inner_color = $border

    check_color = $transparent
    capslock_color = $transparent
    numlock_color = $transparent

    inner_color = rgba(524f6722)

    outer_color = rgba(524f6788) # $border


    rounding = 24

    dots_size = .25
    dots_spacing = 0
    dots_center = false
    dots_rounding = 2
    dots_text_format = <span foreground='##c4a7e788'>ó±“» </span>

    font_color = $text
    fade_on_empty = false
    placeholder_text =

    position = 96, -332
    halign = left
    valign = top
}

