# Time thing
label {
    # monitor =
    text = cmd[update:1000] echo -e "$(date +"<span foreground='##9ccfd8'>%H:%M:%S</span> %Z\n%a, %d %B %Y")"
    color = $text
    font_size = 12
    font_family = Rec Mono Casual
    position = 96, -272
    halign = left
    valign = top
}

